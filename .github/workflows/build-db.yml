name: BuildSqlProject

on:
  push:
    branches: [ add-githubaction ]

  workflow_dispatch:

jobs:
  build:
    # Need to run on win 2019 to get old MSBuild
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      - name: Setup .NET
        uses: actions/setup-dotnet@v2.1.0
        with:
          dotnet-version: '6.0.x'
          
      - name: MSBuild
        run: msbuild /p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true
