name: BuildSqlProject

on:
  workflow_dispatch:

jobs:
  build:
    # Should run on Ubuntu
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2.1.0
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore DbDeploy-Kata/DbDeploy-Kata.sln
      - name: Build
        run: dotnet build  DbDeploy-Kata/DbDeploy-Kata.sln --no-restore
